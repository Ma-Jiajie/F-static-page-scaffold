<!doctype html>
<html lang="zh-Hans">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="./FaceBook.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="logo">facebook</div>
            <div class="register-button">注册</div>
        </div>
        <div class="join-facebook">
            加入或登录 Facebook
            <span class="icon-select"></span>
        </div>
    </div>
    <div class="content">
        <div class="create-home">创建主页</div>
        <div class="introduce">
            向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
        </div>
        <div class="items">
            <div class="item">
                <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
                <div class="item-name">商家或品牌</div>
                <div class="item-introduce">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</div>
                <button class="start-button">开始</button>
            </div>
            <div class="item">
                <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
                <div class="item-name">社群或公众人物</div>
                <div class="item-introduce">
                    与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
                </div>
                <button class="start-button">开始</button>
            </div>
        </div>

    </div>
</body>
</html>
